<html>
	<head>
		<title>Playlist com js 2.0.8.9</title>		
	</head>

	<body>
		<div style="font-family: arial">
			<span id="txtmusic"></span>
			<audio id="music" ></audio>
			<button onclick="play();" id="status">Play</button>
			<button onclick="anterior();">Anterior</button>
			<button onclick="proxima();">Próxima</button>


		</div>
		



		<script>
			
			var playlist = [{mp3:'forsaken.mp3', titulo:'Forsaken'},{mp3:'tapestry.mp3',titulo:'Tapestry'},{mp3:'forever.mp3',titulo:'Forever'}];
			var vmusic = document.getElementById("music");
			var y=0;
			var vstatus = document.getElementById('status');

			//
			vmusic.src = playlist[y].mp3;

			
			function play()
			{
				
				
				if(vstatus.innerHTML == "Pause")
				{
					vmusic.pause();
					vstatus.innerHTML = "Play";
				}
				else
				{
					vmusic.play();
			 		vstatus.innerHTML = "Pause";
			 		vmusic.addEventListener('ended', proxima, false);
			 		texto();
				}

			}
			function texto()
			{
				document.getElementById('txtmusic').innerHTML = playlist[y].titulo; 
			}

			function anterior()
			{
				if (y<1)
				{
					y=3;
				}
				y--;
				vmusic.src = playlist[y].mp3;
				vmusic.play();
				vstatus.innerHTML = "Pause";
				vmusic.addEventListener('ended', proxima, false);
				texto();	
				
				
			}
			
			
			function proxima()
			{
				y++;
				vmusic.src = playlist[y].mp3;	
				vmusic.play();
				vstatus.innerHTML = "Pause";
				vmusic.addEventListener('ended', proxima, false);
				texto();
				if (y>=2) 
				{
					y=-1;
				}
		
				
				
			}
		
		</script>
	</body>
</html>
